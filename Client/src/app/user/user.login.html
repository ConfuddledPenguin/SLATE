<div class="user-login-page full-height">

	<div class="user-login-wrapper">
		<div class="user-login-container">

			<h1>SLATE</h1>

			<form name="loginForm" ng-submit="login(loginForm.$valid)" novalidate>
				<div class="form-group" ng-class="{'has-error': loginForm.username.$invalid && loginForm.username.$touched}">
					<label class="control-label" for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Username" ng-model="user.username" required>
				</div>
				<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
					<label class="control-label" for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="user.password" required>
				</div>
				<button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid">Log In</button>
			</form>
		</div>
	</div>

</div>
